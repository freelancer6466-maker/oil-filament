<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - oil-filament</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            background: var(--background);
        }

        .auth-image {
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .auth-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://source.unsplash.com/random/1200x800/?switzerland,business') center/cover;
            opacity: 0.2;
            filter: blur(8px);
        }

        .auth-image-content {
            position: relative;
            z-index: 1;
        }

        .auth-image h2 {
            font-size: 2.5rem;
            margin-bottom: var(--spacing-lg);
        }

        .auth-form-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
        }

        .auth-form {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: var(--spacing-xl);
            border-radius: var(--radius-lg);
            box-shadow: var(--glass-shadow);
        }

        .auth-form h1 {
            text-align: center;
            margin-bottom: var(--spacing-xl);
            color: var(--text-primary);
        }

        .form-tabs {
            display: flex;
            margin-bottom: var(--spacing-xl);
            border-bottom: 1px solid var(--glass-border);
        }

        .form-tab {
            flex: 1;
            padding: var(--spacing-md);
            text-align: center;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .form-tab.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            color: var(--text-secondary);
        }

        .form-control {
            width: 100%;
            padding: var(--spacing-md);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
            font-size: 0.9rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .forgot-link {
            color: var(--primary);
            text-decoration: none;
        }

        .auth-form .btn {
            width: 100%;
            margin-bottom: var(--spacing-lg);
        }

        .social-login {
            text-align: center;
        }

        .social-login p {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-md);
        }

        .social-buttons {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--glass-background);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--glass-shadow);
        }

        @media (max-width: 768px) {
            .auth-container {
                grid-template-columns: 1fr;
            }

            .auth-image {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-image">
            <div class="auth-image-content">
                <h2>Welcome to oil-filament</h2>
                <p>Join our community and discover amazing opportunities</p>
            </div>
        </div>
        
        <div class="auth-form-container">
            <form class="auth-form">
                <h1>Welcome Back</h1>
                
                <div class="form-tabs">
                    <div class="form-tab active">Login</div>
                    <div class="form-tab">Sign Up</div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>

                <div class="remember-forgot">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>

                <div class="social-login">
                    <p>Or continue with</p>
                    <div class="social-buttons">
                        <div class="social-btn">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" width="20">
                        </div>
                        <div class="social-btn">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" alt="Facebook" width="20">
                        </div>
                        <div class="social-btn">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Twitter-logo.svg" alt="Twitter" width="20">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
